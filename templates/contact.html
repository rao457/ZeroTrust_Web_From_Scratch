<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | From Scratch Web Server</title>
    <link rel="stylesheet" href="../static/contact.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
            <a href="/register">Sign Up</a>
        </div>
        <h1>Contact Us</h1>
        <p>
            Have questions, feedback, or want to contribute? We'd love to hear from you! Fill out the form below or reach us via email.
        </p>
        <form action="/contact" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <strong>Email:</strong> info@fromscratchwebserver.dev<br>
            <strong>GitHub:</strong> <a href="https://github.com/rao457/ZeroTrust_Web_From_Scratch" target="_blank">From Scratch Web Server</a>
        </div>
        <div class="footer">
            &copy; 2025 From Scratch Web Server. All rights reserved.
        </div>
